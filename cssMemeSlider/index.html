<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="body">
    <div class="slider_wrapper">
        <div class="slider">
            <input type="radio" name="radio_item" id="radio_item1" checked>
            <input type="radio" name="radio_item" id="radio_item2">
            <input type="radio" name="radio_item" id="radio_item3">
            <input type="radio" name="radio_item" id="radio_item4">

            <div class="slider_img1"><img src="" alt=""></div>
            <div class="slider_img2"><img src="" alt=""></div>
            <div class="slider_img3"><img src="" alt=""></div>
            <div class="slider_img4"><img src="" alt=""></div>
        </div>
        <div class="navigation">
            <label class="bar_items" for="radio_item1"></label>
            <label class="bar_items" for="radio_item2"></label>
            <label class="bar_items" for="radio_item3"></label>
            <label class="bar_items" for="radio_item4"></label>
        </div>
    </div>
</body>
</html>
