<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="body">
    <div class="slider_wrapper">
        
            <input type="radio" name="radio_item" id="radio_item1" checked>
            <input type="radio" name="radio_item" id="radio_item2">
            <input type="radio" name="radio_item" id="radio_item3">
            <input type="radio" name="radio_item" id="radio_item4">

        <div class="slider">
            <div class="slider_img1 s1"><img class="img1" src="img/14055326052022_0ed1686442ac630326a48ddcef43684fa02b904b.jpg" alt=""></div>
            <div class="slider_img2"><img class="img2" src="img/image6.jpg" alt=""></div>
            <div class="slider_img3"><img class="img3" src="img/14055326052022_c7c2d6650fe8dd3125b1541cb39af56649bd56fa.jpg" alt=""></div>
            <div class="slider_img4"><img class="img4" src="img/n-OLsXnQbOI.jpg" alt=""></div>
            
        </div>
        <div class="navigation">
            <div class="text">
                <div class="text_wrapper">
                    <div class="text1"><span>Я, когда скопировал в точности<br> такой же код, как в уроке,<br> но он не работает</span></div>
                    <div class="text2"><span>BACK-END | FRONT-END</span></div>
                    <div class="text3"><span>В начале программирования | Через некоторое время</span></div>
                    <div class="text4"><span>Когда внезапно понял как решить тот баг в коде</span></div>
                </div>
            </div>

            <div class="bar_wrapper">
                <label id="radio_item1" class="bar_items" for="radio_item1"><div class="radio_item_div" id="radio_item_div1"></div></label>
                <label id="radio_item2" class="bar_items" for="radio_item2"><div class="radio_item_div" id="radio_item_div2"></div></label>
                <label id="radio_item3" class="bar_items" for="radio_item3"><div class="radio_item_div" id="radio_item_div3"></div></label>
                <label id="radio_item4" class="bar_items" for="radio_item4"><div class="radio_item_div" id="radio_item_div4"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
