<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="body">
    <div class="slider_wrapper">
        <div class="slider">
            <input type="radio" name="radio_item" id="radio_item1" checked>
            <input type="radio" name="radio_item" id="radio_item2">
            <input type="radio" name="radio_item" id="radio_item3">
            <input type="radio" name="radio_item" id="radio_item4">

            <div class="slider_img1 s1"><img class="img1" src="img/14055326052022_0ed1686442ac630326a48ddcef43684fa02b904b.jpg" alt=""></div>
            <div class="slider_img2"><img class="img2" src="img/image6.jpg" alt=""></div>
            <div class="slider_img3"><img class="img3" src="img/ksSTDyoyNbA.jpg" alt=""></div>
            <div class="slider_img4"><img class="img4" src="img/n-OLsXnQbOI.jpg" alt=""></div>
        </div>
        <div class="navigation">
            <div class="text">
                <input type="radio" name="radio_item" id="radio_item1" checked>
                <input type="radio" name="radio_item" id="radio_item2">
                <input type="radio" name="radio_item" id="radio_item3">
                <input type="radio" name="radio_item" id="radio_item4">

                <div class="text1">Я, когда скопировал в точности такой же код, как в уроке, но он не работает</div>
                <div class="text2">BACK-END | FRONT-END</div>
                <div class="text3">Папа, а почему небо синее? -.Sky {color: blue}</div>
                <div class="text4">Когда внезапно понял как решить тот баг в коде</div>
            </div>

            <div class="bar_wrapper">
                <label class="bar_items" for="radio_item1"></label>
                <label class="bar_items" for="radio_item2"></label>
                <label class="bar_items" for="radio_item3"></label>
                <label class="bar_items" for="radio_item4"></label>
            </div>
        </div>
    </div>
</body>
</html>
