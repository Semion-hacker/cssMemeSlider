<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="body">
    <div class="slider_wrapper">
        <div class="slider">
            <div class="slider_img1"><img class="img1" src="img/14055326052022_0ed1686442ac630326a48ddcef43684fa02b904b.jpg" alt=""></div>
            <div class="slider_img2"><img class="img2" src="img/image6.jpg" alt=""></div>
            <div class="slider_img3"><img class="img3" src="img/ksSTDyoyNbA.jpg" alt=""></div>
            <div class="slider_img4"><img class="img4" src="img/n-OLsXnQbOI.jpg" alt=""></div>
        </div>
        <div class="navigation">
            <label class="bar_items" for="radio_item1">
                <input type="radio" name="radio_item" id="radio_item1" checked>
            </label>
            <label class="bar_items" for="radio_item2">
                <input type="radio" name="radio_item" id="radio_item2">
            </label>
            <label class="bar_items" for="radio_item3">
                <input type="radio" name="radio_item" id="radio_item3">
            </label>
            <label class="bar_items" for="radio_item4">
                <input type="radio" name="radio_item" id="radio_item4">
            </label>
        </div>
    </div>
</body>
</html>
